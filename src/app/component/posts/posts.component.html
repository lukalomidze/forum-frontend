<span *ngIf="isLoading$ | async else result">
    Loading...
</span>
<ng-template #result>
    <ng-container *ngIf="isError$ | async else posts">
        <span class="error">
            Unable to retrieve posts
        </span>
    </ng-container>
    <ng-template #posts>
        <h2>Posts</h2>
        <app-post *ngFor="let post of posts$ | async" [post]="post" />
    </ng-template>
</ng-template>
